{% extends './base.html' %}
{% load static %}
{% block content %}

<style>
        body{
            font-family: "나눔명조";
        }
        div.container {
            margin-top: 100px;
        }
        table {
            border-collapse: collapse;
            display: block;
            width: 700px;
            min-height: 700px;
            float: left;
            position: relative;
            margin-bottom: 20px;
        }
        th,
        td {
            width : 200px;
            border-bottom: 1px solid #444444;
            padding: 10px;
        }
        section{
            position:relative;margin:0 auto;display:block;max-width:1100px;width:1100px
        }
        /*
        caption {
            padding-top: $table-cell-padding;
            padding-bottom: $table-cell-padding;
            color: $table-caption-color;
            text-align: left;
            caption-side: bottom;
        } */

        div.board_aside {
            width: 200px;
            float: left;
        }
    </style>

    <div class="container">
        <div class="board_aside">
            <h1>
                공지사항<br>
                <span class="small-gray">Notice</span>
            </h1>
            <span class="aside-st"></span>
        </div>
        <div class="board_contents">
            <section>
                <table>
                    <thead>
                        <tr>
                            <th scope="col">No.</th>
                            <th scope="col">제목</th>
                            <th scope="col">작성일</th>
                        </tr>
                    </thead>
                    <tbody>
                        {% for item in notices %}
                        <tr>
                            <th scope="row">{{ forloop.counter }}</th>
                            <td><a href="notice_view/{{ item.id }}">{{ item.title }}</a></td>
                            <td>{{ item.created_at }}</td>
                        </tr>
                        {% endfor %}
                    </tbody>
                </table>
            </section>
        </div>
    </div>
{% endblock %}
