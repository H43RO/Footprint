{% extends './base.html' %}
{% load static %}
{% block content %}
<style>
    table.history-form{
        margin: auto;
        margin-top : 70px;
    }

    form.history-form {
        margin: auto;
    }
</style>

<div class="container">
    <form enctype="multipart/form-data" class="history-form" action="{% url 'history-create' %}" method="post">
        {% csrf_token %}
        <table class="history-form">
            {{ form.as_table }}
        </table>
        <button type="submit" class="btn btn-light" >등록</button>
    </form>
</div>
{% endblock %}
