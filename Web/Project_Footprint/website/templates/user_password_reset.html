{% extends './base.html' %}
{% load static %}
{% block content %}
<form method="post" >
  <div class="container p-5">
  <h3> 비밀번호 재설정 </h3><br>
  <hr>
    {% csrf_token %}
    {% for field in form %}
      <p>
        {{ field.label_tag }}<br>
        {{ field }}
        {% for error in field.errors %}
          <p style="color: red">{{ error }}</p>
        {% endfor %}
      </p>
    {% endfor %}
  <button type="submit">Submit</button>
  </div>
</form>
{% endblock content %}
