{% block content %}
<section id = "signin">
	<div class="container">
		<div class="d-flex justify-content-center h-100">
			<div class="card">
				<div class="card-header">
					<img src="../static/logo.png" width="130px">
				</div>
				<div class="card-body">
					<form method="post" >
						{% csrf_token %}
						<div class="input-group form-group">
							<input class="form-control" id="{{ form.username.id_for_label }}" name="{{ form.username.html_name }}" type="text" placeholder="이메일" />
						</div>
						<div class="input-group form-group">
							<input class="form-control" id="{{ form.password.id_for_label }}" name="{{ form.password.html_name }}" type="password" placeholder="비밀번호" />
						</div>
						 {% if messages %}
							{% for message in messages %}
							<small style="color: red">{{ message.message }}</small><br>
							{% endfor %}
						 {% endif %}
						<div class="form-group">
							<input type="submit" value="로그인" class="btn float login_btn">
						</div>
					</form>
				</div>
				<div class="card-footer">
					<div class="d-flex justify-content-center">
						<a href="/user_password_find" ><b>비밀번호를 잊으셨나요?</b></a>
					</div>
				</div>
			</div>
		</div>
	</div>
</section>
{% endblock %}
