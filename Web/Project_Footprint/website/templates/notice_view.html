{% extends './base.html' %}
{% load static %}
{% block content %}

<style>
        body{
            font-family: "나눔스퀘어";
            background-color: #f9f9f9;
        }
        div.container {
            padding-top: 130px;
            /* margin-left: 170px; */
        }
        div.board_aside {
            width: 250px;
            float: left;
        }
        div.board_contents{
            width : 1056px;
            margin: 0 auto;
        }
        h1.notice_head{
            height: 700px;
            font-size: 3.0rem;
            font-weight: 800;

        }
        .notices_contents{
            padding-top: 60px;
        }
        h4.notice {
			font-size: 2.0rem;
			font-weight: 800;
        }
        p.notice_date{
            padding-top : 20px;
            padding-bottom : 20px;
        }
        hr{
            width: 100px;
            margin-top: -630px;
            color: #3cadd4;
        }
        h4.notice_tit {
            font-size: 2.3rem;
 			font-weight: 550;
 			font-family: "나눔명조";
        }
        .notice{
            margin-top: 60px;
        }
    </style>

<div class="container">
        <div class="board_contents">
            <h1 class="notice_head">
                Notice<br>
            </h1>
            <hr>
        </div>
        <div class="board_contents">
            <div class="notice_contents">
                <div class="notice">
                    <h4 class="notice_tit">
                        {{ notices.title }}
                    </h4>
                </div>

            <p class="notice_date"> {{ notices.created_at|date:"Y-m-d" }}</p>
            <br><br>
            <div class="notice_desc">
                 {{ notices.description|safe }}
            </div>
            </div>
        </div>
    </div>
{% endblock %}
