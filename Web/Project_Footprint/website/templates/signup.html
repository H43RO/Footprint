<link href="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
<script src="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js"></script>

<!DOCTYPE html>
<html>
<head>
	<title>발자취</title>
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
	<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css" integrity="sha384-mzrmE5qonljUremFsqc01SB46JvROS7bZs3IO2EmfFsd15uHvIt+Y8vEf7N7fWAU" crossorigin="anonymous">
	<link rel="stylesheet" type="text/css" href="styles.css">
    <style>
        @import url(https://cdn.jsdelivr.net/gh/moonspam/NanumSquare@1.0/nanumsquare.css);

        html,body{
        background-image: url('../static/background.jpg');
        background-size: cover;
        background-repeat: no-repeat;
        height: 100%;
        font-family: 'NanumSquare', sans-serif;
        }

        .container{
        height: 100%;
        align-content: center;
        border-style: none;
        }


        .form-control {
        height: 45px;
        padding: 20px;
        border-style: none;
        border-radius: 10px 10px 10px 10px;
        color: white;
        background-color: #d9dbd9;
        opacity:0.5;
        }

        .card{
        height: 370px;
        margin-top: 20px;
        margin-bottom: auto;
        width: 310px;
        border-style: none;
        background-color: rgba(255,255,255,0.0);
        }

        .card-header {
		text-align : center ;
		border-style: none;
        }

		.card-footer {
        border-style: none;
        color: white;
        }

        .card-footer a{
        color: white;
        }

        .login_btn{
        margin-top: 15px;
        color: white;
        font-weight:bold;
        background-color: #293263;
        width: 270px;
        height: 45px;
        border-style: none;
        border-radius: 10px 10px 10px 10px;
        }

		input::placeholder {
		color:white;
		font-weight:bold;
		font-size: 90%;
		}
	</style>

</head>
<body>
<div class="container">
	<div class="d-flex justify-content-center h-100">
		<div class="card">
			<div class="card-header">
				<img src="../static/logo.png" width="130px">
			</div>
            <form method="post" >
                {% csrf_token %}
                <div class="input-group form-group">
                    <input class="form-control" id="{{ form.username.id_for_label }}" name="{{ form.username.html_name }}" type="text" placeholder="이메일" />
                </div>
                <div class="input-group form-group">
                    <input class="form-control" id="{{ form.password1.id_for_label }}" name="{{ form.password1.html_name }}" type="password" placeholder="비밀번호" />
                </div>
                <div class="input-group form-group">
                    <input class="form-control" id="{{ form.password2.id_for_label }}" name="{{ form.password2.html_name }}" type="password" placeholder="비밀번호 확인" />
                </div>
                <div class="input-group form-group">
                    <input class="form-control" id="{{ form.birth_date.id_for_label }}" name="{{ form.birth_date.html_name }}" type="text" placeholder="생년월일" />
                </div>
                <div class="input-group form-group">
                    <input class="form-control" id="{{ form.nickname.id_for_label }}" name="{{ form.nickname.html_name }}" type="text" placeholder="닉네임" />
                </div>
                <div class="input-group form-group">
                    <input class="form-control" id="{{ form.age.id_for_label }}" name="{{ form.age.html_name }}" type="text" placeholder="나이" />
                </div>
                <div class="input-group form-group">
                    <input class="form-control" id="{{ form.gender.id_for_label }}" name="{{ form.gender.html_name }}" type="text" placeholder="성별" />
                </div>
                {% if field.help_text %}
                    <small style="color: grey">{{ field.help_text }}</small>
                {% endif %}
                {% for error in field.errors %}
                    <p style="color: red">{{ error }}</p>
                {% endfor %}
<!--					<div class="input-group form-group">-->
<!--						<input type="text" class="form-control" placeholder="이메일">-->
<!--					</div>-->
<!--					<div class="input-group form-group">-->
<!--						<input type="password" class="form-control" placeholder="비밀번호">-->
<!--					</div>-->
					<div class="form-group">
						<input type="submit" value="회원가입" class="btn float login_btn">
					</div>
				</form>
			</div>
<!--			<div class="card-footer">-->
<!--				<div class="d-flex justify-content-center">-->
<!--					<a href="/signin" ><b>계정이 이미 있으신가요?</b></a>-->
<!--				</div>-->
<!--			</div>-->
		</div>
	</div>
</div>
</body>
</html>
