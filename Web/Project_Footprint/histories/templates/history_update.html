{% extends 'base.html' %}
{% load static %}
{% block content %}
<link rel="stylesheet" type="text/css" href="{% static '/css/webstyle.css' %}" />

<div class="container">
    {% if validation %}
        <script>
            alert("폼 형식을 맞춰주세요. 날짜 형식은 'YYYY-MM-DD' 입니다.");
            history.back();
        </script>
        {% endif %}
    <form enctype="multipart/form-data" action="{% url 'history-update' %}" method="post">
        {% csrf_token %}
        <input type="hidden" name="id" value="{{ form.instance.id }}"/>
        <div class="history-form">
            {{ form.as_p }}
        </div>
        <button type="submit" class="btn btn-secondary btn-lg btn-block" >수정완료</button>
    </form>
</div>
{% endblock %}
